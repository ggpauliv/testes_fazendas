{% extends 'base.html' %}

{% block title %}Senha Alterada | Gestor Talhão{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="card shadow text-center">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="card-title mb-3">Senha Alterada!</h3>
                    <p class="card-text text-muted mb-4">
                        Sua senha foi alterada com sucesso. Você já pode utilizar a nova senha no próximo login.
                    </p>
                    <a href="{% url 'profile_edit' %}" class="btn btn-primary px-4">Voltar ao Perfil</a>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary px-4 ms-2">Ir para Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
