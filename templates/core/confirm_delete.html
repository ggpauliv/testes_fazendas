{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 border-top border-5 border-danger">
                <div class="card-body py-5 text-center">
                    <i class="bi bi-exclamation-triangle-fill text-danger fs-1 mb-3"></i>
                    <h3 class="h4 fw-bold mb-3">{{ titulo }}</h3>
                    <p class="text-muted mb-4 px-4">
                        Você tem certeza que deseja excluir <strong>{{ objeto }}</strong>?<br>
                        <small class="text-danger">Esta ação não poderá ser desfeita.</small>
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="javascript:history.back()" class="btn btn-light border px-4">
                                <i class="bi bi-x-lg me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger px-4">
                                <i class="bi bi-trash me-1"></i> Confirmar Exclusão
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
