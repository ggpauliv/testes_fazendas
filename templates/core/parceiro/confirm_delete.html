{% extends 'base.html' %} 

{% block title %}Excluir {{ type }} | Gestor Talhão{% endblock %} 

{% block content %} 
<div class="container py-4"> 
    <div class="row justify-content-center"> 
        <div class="col-md-6"> 
            <div class="card shadow border-left-danger"> 
                <div class="card-body py-4 text-center"> 
                    <i class="bi bi-exclamation-triangle text-danger fs-1 mb-3"></i> 
                    <h3 class="h4 mb-3">Confirmar Exclusão</h3> 
                    <p class="text-muted mb-4"> 
                        Você tem certeza que deseja excluir o {{ type }}: <strong>{{ object }}</strong>? 
                        <br><small class="text-danger">Esta ação não poderá ser desfeita.</small> 
                    </p> 
                    
                    <form method="post"> 
                        {% csrf_token %} 
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center"> 
                            <a href="{% if type == 'Cliente' %}{% url 'cliente_list' %}{% else %}{% url 'fornecedor_list' %}{% endif %}" class="btn btn-secondary me-md-2"> 
                                <i class="bi bi-x-circle me-1"></i> Cancelar 
                            </a> 
                            <button type="submit" class="btn btn-danger"> 
                                <i class="bi bi-trash me-1"></i> Confirmar Exclusão 
                            </button> 
                        </div> 
                    </form> 
                </div> 
            </div> 
        </div> 
    </div> 
</div> 
{% endblock %}
